<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ssdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2818;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f5f5"/>
  
  <!-- M.2 SSD PCB -->
  <rect x="50" y="120" width="200" height="60" fill="url(#ssdGradient)" rx="3" ry="3" stroke="#0a1a0f" stroke-width="1"/>
  
  <!-- Samsung Label Area -->
  <rect x="60" y="130" width="80" height="40" fill="url(#labelGradient)" rx="2" ry="2" stroke="#ccc" stroke-width="0.5"/>
  
  <!-- Samsung Logo -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1428a0">SAMSUNG</text>
  <text x="100" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#000">980 PRO</text>
  <text x="100" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">1TB</text>
  
  <!-- NAND Flash Chips -->
  <g>
    <!-- Chip 1 -->
    <rect x="150" y="135" width="25" height="15" fill="url(#chipGradient)" rx="1" ry="1" stroke="#000" stroke-width="0.5"/>
    <text x="162.5" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#fff">NAND</text>
    
    <!-- Chip 2 -->
    <rect x="180" y="135" width="25" height="15" fill="url(#chipGradient)" rx="1" ry="1" stroke="#000" stroke-width="0.5"/>
    <text x="192.5" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#fff">NAND</text>
    
    <!-- Controller Chip -->
    <rect x="210" y="135" width="25" height="15" fill="url(#chipGradient)" rx="1" ry="1" stroke="#000" stroke-width="0.5"/>
    <text x="222.5" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#fff">CTRL</text>
    
    <!-- Cache Chip -->
    <rect x="150" y="155" width="25" height="15" fill="url(#chipGradient)" rx="1" ry="1" stroke="#000" stroke-width="0.5"/>
    <text x="162.5" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#fff">DRAM</text>
  </g>
  
  <!-- M.2 Connector -->
  <rect x="45" y="135" width="8" height="30" fill="#ffd700" stroke="#cc9900" stroke-width="1" rx="1" ry="1"/>
  
  <!-- Connector Pins -->
  <g fill="#ffd700" stroke="#cc9900" stroke-width="0.3">
    <rect x="46" y="137" width="6" height="1" rx="0.2"/>
    <rect x="46" y="140" width="6" height="1" rx="0.2"/>
    <rect x="46" y="143" width="6" height="1" rx="0.2"/>
    <rect x="46" y="146" width="6" height="1" rx="0.2"/>
    <rect x="46" y="149" width="6" height="1" rx="0.2"/>
    <rect x="46" y="152" width="6" height="1" rx="0.2"/>
    <rect x="46" y="155" width="6" height="1" rx="0.2"/>
    <rect x="46" y="158" width="6" height="1" rx="0.2"/>
    <rect x="46" y="161" width="6" height="1" rx="0.2"/>
  </g>
  
  <!-- Mounting Screw Hole -->
  <circle cx="235" cy="150" r="3" fill="#333" stroke="#000" stroke-width="0.5"/>
  <circle cx="235" cy="150" r="1.5" fill="#666"/>
  
  <!-- PCIe 4.0 Label -->
  <rect x="180" y="155" width="55" height="12" fill="rgba(0,0,0,0.8)" rx="1" ry="1"/>
  <text x="207.5" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">PCIe 4.0 x4</text>
  
  <!-- Performance Specs -->
  <g>
    <rect x="80" y="200" width="140" height="50" fill="rgba(255,255,255,0.95)" rx="5" ry="5" stroke="#ddd" stroke-width="1"/>
    <text x="150" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000">NVMe M.2 SSD</text>
    <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Read: 7,000 MB/s</text>
    <text x="150" y="242" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Write: 5,100 MB/s</text>
  </g>
  
  <!-- Speed indicators -->
  <g fill="#00ff00" opacity="0.8">
    <rect x="90" y="260" width="8" height="3" rx="1"/>
    <rect x="100" y="258" width="8" height="5" rx="1"/>
    <rect x="110" y="256" width="8" height="7" rx="1"/>
    <rect x="120" y="254" width="8" height="9" rx="1"/>
    <rect x="130" y="252" width="8" height="11" rx="1"/>
    <rect x="140" y="250" width="8" height="13" rx="1"/>
    <rect x="150" y="248" width="8" height="15" rx="1"/>
    <rect x="160" y="250" width="8" height="13" rx="1"/>
    <rect x="170" y="252" width="8" height="11" rx="1"/>
    <rect x="180" y="254" width="8" height="9" rx="1"/>
    <rect x="190" y="256" width="8" height="7" rx="1"/>
    <rect x="200" y="258" width="8" height="5" rx="1"/>
    <rect x="210" y="260" width="8" height="3" rx="1"/>
  </g>
</svg>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0071c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d82;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f5f5f5"/>
  
  <!-- CPU Package -->
  <rect x="50" y="50" width="200" height="200" fill="url(#cpuGradient)" rx="10" ry="10" stroke="#002a5c" stroke-width="2"/>
  
  <!-- Heat Spreader -->
  <rect x="70" y="70" width="160" height="160" fill="url(#metalGradient)" rx="5" ry="5" stroke="#808080" stroke-width="1"/>
  
  <!-- Intel Logo Area -->
  <rect x="90" y="90" width="120" height="40" fill="#ffffff" rx="3" ry="3"/>
  <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0071c5">intel</text>
  
  <!-- CPU Model -->
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Core i7</text>
  <text x="150" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">13700K</text>
  
  <!-- Pins/Contacts -->
  <g fill="#ffd700" stroke="#cc9900" stroke-width="0.5">
    <!-- Left side pins -->
    <rect x="45" y="80" width="5" height="2" rx="1"/>
    <rect x="45" y="90" width="5" height="2" rx="1"/>
    <rect x="45" y="100" width="5" height="2" rx="1"/>
    <rect x="45" y="110" width="5" height="2" rx="1"/>
    <rect x="45" y="120" width="5" height="2" rx="1"/>
    <rect x="45" y="130" width="5" height="2" rx="1"/>
    <rect x="45" y="140" width="5" height="2" rx="1"/>
    <rect x="45" y="150" width="5" height="2" rx="1"/>
    <rect x="45" y="160" width="5" height="2" rx="1"/>
    <rect x="45" y="170" width="5" height="2" rx="1"/>
    <rect x="45" y="180" width="5" height="2" rx="1"/>
    <rect x="45" y="190" width="5" height="2" rx="1"/>
    <rect x="45" y="200" width="5" height="2" rx="1"/>
    <rect x="45" y="210" width="5" height="2" rx="1"/>
    
    <!-- Right side pins -->
    <rect x="250" y="80" width="5" height="2" rx="1"/>
    <rect x="250" y="90" width="5" height="2" rx="1"/>
    <rect x="250" y="100" width="5" height="2" rx="1"/>
    <rect x="250" y="110" width="5" height="2" rx="1"/>
    <rect x="250" y="120" width="5" height="2" rx="1"/>
    <rect x="250" y="130" width="5" height="2" rx="1"/>
    <rect x="250" y="140" width="5" height="2" rx="1"/>
    <rect x="250" y="150" width="5" height="2" rx="1"/>
    <rect x="250" y="160" width="5" height="2" rx="1"/>
    <rect x="250" y="170" width="5" height="2" rx="1"/>
    <rect x="250" y="180" width="5" height="2" rx="1"/>
    <rect x="250" y="190" width="5" height="2" rx="1"/>
    <rect x="250" y="200" width="5" height="2" rx="1"/>
    <rect x="250" y="210" width="5" height="2" rx="1"/>
  </g>
  
  <!-- Performance indicators -->
  <circle cx="200" cy="190" r="3" fill="#00ff00" opacity="0.8"/>
  <circle cx="210" cy="190" r="3" fill="#00ff00" opacity="0.8"/>
  <circle cx="220" cy="190" r="3" fill="#00ff00" opacity="0.8"/>
</svg>
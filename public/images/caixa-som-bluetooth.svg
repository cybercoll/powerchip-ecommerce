<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Speaker Base Shadow -->
  <ellipse cx="200" cy="280" rx="150" ry="12" fill="#000" opacity="0.3"/>
  
  <!-- Main Speaker Body -->
  <rect x="50" y="80" width="300" height="180" rx="25" ry="25" fill="#1a1a1a"/>
  <rect x="55" y="85" width="290" height="170" rx="20" ry="20" fill="#2a2a2a"/>
  
  <!-- Speaker Grille -->
  <rect x="70" y="100" width="260" height="140" rx="15" ry="15" fill="#333"/>
  <rect x="75" y="105" width="250" height="130" rx="12" ry="12" fill="#404040"/>
  
  <!-- Main Woofer -->
  <circle cx="200" cy="170" r="60" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <circle cx="200" cy="170" r="55" fill="#2a2a2a"/>
  <circle cx="200" cy="170" r="45" fill="#1a1a1a"/>
  <circle cx="200" cy="170" r="35" fill="#333"/>
  <circle cx="200" cy="170" r="25" fill="#1a1a1a"/>
  
  <!-- Woofer Cone -->
  <circle cx="200" cy="170" r="40" fill="url(#wooferGradient)"/>
  <circle cx="200" cy="170" r="15" fill="#444"/>
  <circle cx="200" cy="170" r="8" fill="#666"/>
  
  <!-- Tweeter (Top) -->
  <circle cx="200" cy="120" r="18" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="120" r="15" fill="#2a2a2a"/>
  <circle cx="200" cy="120" r="10" fill="#444"/>
  <circle cx="200" cy="120" r="6" fill="#666"/>
  
  <!-- Tweeter (Bottom) -->
  <circle cx="200" cy="220" r="18" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <circle cx="200" cy="220" r="15" fill="#2a2a2a"/>
  <circle cx="200" cy="220" r="10" fill="#444"/>
  <circle cx="200" cy="220" r="6" fill="#666"/>
  
  <!-- Grille Pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="80" y1="110" x2="320" y2="110" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="120" x2="320" y2="120" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="130" x2="320" y2="130" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="140" x2="320" y2="140" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="150" x2="320" y2="150" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="180" x2="320" y2="180" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="190" x2="320" y2="190" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="200" x2="320" y2="200" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="210" x2="320" y2="210" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="220" x2="320" y2="220" stroke="#555" stroke-width="0.5"/>
    <line x1="80" y1="230" x2="320" y2="230" stroke="#555" stroke-width="0.5"/>
    
    <!-- Vertical lines -->
    <line x1="90" y1="110" x2="90" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="110" y1="110" x2="110" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="130" y1="110" x2="130" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="150" y1="110" x2="150" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="170" y1="110" x2="170" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="190" y1="110" x2="190" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="210" y1="110" x2="210" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="230" y1="110" x2="230" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="250" y1="110" x2="250" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="270" y1="110" x2="270" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="290" y1="110" x2="290" y2="230" stroke="#555" stroke-width="0.5"/>
    <line x1="310" y1="110" x2="310" y2="230" stroke="#555" stroke-width="0.5"/>
  </g>
  
  <!-- Control Panel -->
  <rect x="280" y="90" width="60" height="100" rx="8" ry="8" fill="#2a2a2a"/>
  <rect x="285" y="95" width="50" height="90" rx="6" ry="6" fill="#333"/>
  
  <!-- Power Button -->
  <circle cx="310" cy="110" r="8" fill="#444" stroke="#555" stroke-width="1"/>
  <circle cx="310" cy="110" r="6" fill="#1a1a1a"/>
  <circle cx="310" cy="110" r="3" fill="#00ff00" opacity="0.8"/>
  
  <!-- Volume Controls -->
  <rect x="300" y="130" width="20" height="6" rx="3" fill="#444" stroke="#555" stroke-width="0.5"/>
  <rect x="300" y="140" width="20" height="6" rx="3" fill="#444" stroke="#555" stroke-width="0.5"/>
  
  <!-- Bluetooth Button -->
  <circle cx="310" cy="160" r="8" fill="#444" stroke="#555" stroke-width="1"/>
  <circle cx="310" cy="160" r="6" fill="#1a1a1a"/>
  <path d="M306 156 L310 160 L314 156 M310 160 L314 164 M306 164 L310 160" stroke="#0088ff" stroke-width="1.5" fill="none"/>
  
  <!-- Bass Port -->
  <rect x="60" y="150" width="15" height="40" rx="7" ry="7" fill="#1a1a1a"/>
  <rect x="62" y="152" width="11" height="36" rx="5" ry="5" fill="#000"/>
  
  <!-- LED Strip -->
  <rect x="75" y="250" width="250" height="4" rx="2" fill="url(#ledStrip)" opacity="0.9"/>
  
  <!-- Rubber Feet -->
  <ellipse cx="80" cy="270" rx="8" ry="3" fill="#333"/>
  <ellipse cx="320" cy="270" rx="8" ry="3" fill="#333"/>
  
  <!-- Brand Logo -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">PowerChip Bass Pro</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Bluetooth 5.0 • 360° Sound • Deep Bass</text>
  
  <!-- Specifications -->
  <g transform="translate(50,280)">
    <rect x="0" y="0" width="80" height="18" rx="6" fill="#007bff" opacity="0.1"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#007bff">40W RMS</text>
  </g>
  
  <g transform="translate(140,280)">
    <rect x="0" y="0" width="80" height="18" rx="6" fill="#28a745" opacity="0.1"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#28a745">20Hz-20kHz</text>
  </g>
  
  <g transform="translate(230,280)">
    <rect x="0" y="0" width="80" height="18" rx="6" fill="#dc3545" opacity="0.1"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc3545">12h Battery</text>
  </g>
  
  <g transform="translate(320,280)">
    <rect x="0" y="0" width="80" height="18" rx="6" fill="#6f42c1" opacity="0.1"/>
    <text x="40" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6f42c1">IPX7</text>
  </g>
  
  <!-- Sound Waves -->
  <g opacity="0.3">
    <path d="M350 140 Q370 150 370 170 Q370 190 350 200" stroke="#00ff88" stroke-width="2" fill="none"/>
    <path d="M360 130 Q385 145 385 170 Q385 195 360 210" stroke="#00ff88" stroke-width="1.5" fill="none"/>
    <path d="M370 120 Q400 140 400 170 Q400 200 370 220" stroke="#00ff88" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Bluetooth Icon -->
  <g transform="translate(20,120)">
    <circle cx="0" cy="0" r="15" fill="#0088ff" opacity="0.2"/>
    <path d="M-6 -8 L0 0 L6 -8 M0 0 L6 8 M-6 8 L0 0" stroke="#0088ff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <radialGradient id="wooferGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="ledStrip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0088ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8800ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="speakerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Speaker Glow Effect -->
  <rect x="55" y="85" width="290" height="170" rx="20" ry="20" fill="url(#speakerGlow)" opacity="0.5"/>
  
  <!-- Premium Badge -->
  <rect x="150" y="75" width="100" height="20" rx="10" fill="#ffd700" opacity="0.9"/>
  <text x="200" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">PREMIUM SOUND</text>
</svg>
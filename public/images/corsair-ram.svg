<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heatspreaderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ledGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f8f8"/>
  
  <!-- RAM Module 1 -->
  <g>
    <!-- PCB -->
    <rect x="60" y="80" width="25" height="140" fill="url(#ramGradient)" rx="2" ry="2" stroke="#000" stroke-width="1"/>
    
    <!-- Heat Spreader -->
    <rect x="62" y="85" width="21" height="130" fill="url(#heatspreaderGradient)" rx="1" ry="1" stroke="#666" stroke-width="0.5"/>
    
    <!-- Corsair Logo -->
    <rect x="64" y="100" width="17" height="15" fill="#000000" rx="1" ry="1"/>
    <text x="72.5" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">CORSAIR</text>
    
    <!-- Vengeance Label -->
    <text x="72.5" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#333">VENGEANCE</text>
    <text x="72.5" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#333">DDR5</text>
    
    <!-- LED Strip -->
    <rect x="64" y="87" width="17" height="3" fill="url(#ledGradient)" rx="1" ry="1"/>
    
    <!-- Memory Contacts -->
    <g fill="#ffd700" stroke="#cc9900" stroke-width="0.2">
      <rect x="62" y="217" width="2" height="3" rx="0.5"/>
      <rect x="65" y="217" width="2" height="3" rx="0.5"/>
      <rect x="68" y="217" width="2" height="3" rx="0.5"/>
      <rect x="71" y="217" width="2" height="3" rx="0.5"/>
      <rect x="74" y="217" width="2" height="3" rx="0.5"/>
      <rect x="77" y="217" width="2" height="3" rx="0.5"/>
      <rect x="80" y="217" width="2" height="3" rx="0.5"/>
      <rect x="83" y="217" width="2" height="3" rx="0.5"/>
    </g>
    
    <!-- Notch -->
    <rect x="70" y="217" width="5" height="3" fill="#f8f8f8"/>
  </g>
  
  <!-- RAM Module 2 -->
  <g>
    <!-- PCB -->
    <rect x="215" y="80" width="25" height="140" fill="url(#ramGradient)" rx="2" ry="2" stroke="#000" stroke-width="1"/>
    
    <!-- Heat Spreader -->
    <rect x="217" y="85" width="21" height="130" fill="url(#heatspreaderGradient)" rx="1" ry="1" stroke="#666" stroke-width="0.5"/>
    
    <!-- Corsair Logo -->
    <rect x="219" y="100" width="17" height="15" fill="#000000" rx="1" ry="1"/>
    <text x="227.5" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">CORSAIR</text>
    
    <!-- Vengeance Label -->
    <text x="227.5" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#333">VENGEANCE</text>
    <text x="227.5" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#333">DDR5</text>
    
    <!-- LED Strip -->
    <rect x="219" y="87" width="17" height="3" fill="url(#ledGradient)" rx="1" ry="1"/>
    
    <!-- Memory Contacts -->
    <g fill="#ffd700" stroke="#cc9900" stroke-width="0.2">
      <rect x="217" y="217" width="2" height="3" rx="0.5"/>
      <rect x="220" y="217" width="2" height="3" rx="0.5"/>
      <rect x="223" y="217" width="2" height="3" rx="0.5"/>
      <rect x="226" y="217" width="2" height="3" rx="0.5"/>
      <rect x="229" y="217" width="2" height="3" rx="0.5"/>
      <rect x="232" y="217" width="2" height="3" rx="0.5"/>
      <rect x="235" y="217" width="2" height="3" rx="0.5"/>
      <rect x="238" y="217" width="2" height="3" rx="0.5"/>
    </g>
    
    <!-- Notch -->
    <rect x="225" y="217" width="5" height="3" fill="#f8f8f8"/>
  </g>
  
  <!-- Kit Label -->
  <rect x="100" y="120" width="100" height="60" fill="rgba(255,255,255,0.9)" rx="5" ry="5" stroke="#ccc" stroke-width="1"/>
  <text x="150" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#000">32GB Kit</text>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">(2x16GB)</text>
  <text x="150" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">DDR5-5600</text>
  
  <!-- Performance indicators -->
  <g fill="#00ff00" opacity="0.8">
    <circle cx="120" cy="190" r="2"/>
    <circle cx="130" cy="190" r="2"/>
    <circle cx="140" cy="190" r="2"/>
    <circle cx="150" cy="190" r="2"/>
    <circle cx="160" cy="190" r="2"/>
    <circle cx="170" cy="190" r="2"/>
    <circle cx="180" cy="190" r="2"/>
  </g>
</svg>
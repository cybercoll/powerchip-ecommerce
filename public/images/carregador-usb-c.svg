<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Charger Body -->
  <rect x="50" y="80" width="120" height="80" rx="15" ry="15" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  <rect x="55" y="85" width="110" height="70" rx="10" ry="10" fill="#ffffff"/>
  
  <!-- Charger Face -->
  <rect x="60" y="95" width="100" height="50" rx="8" ry="8" fill="#f8f9fa"/>
  
  <!-- USB-C Port -->
  <rect x="175" y="115" width="25" height="10" rx="5" ry="5" fill="#2a2a2a"/>
  <rect x="177" y="117" width="21" height="6" rx="3" ry="3" fill="#1a1a1a"/>
  
  <!-- Power Prongs -->
  <rect x="45" y="110" width="8" height="20" rx="2" ry="2" fill="#666"/>
  <rect x="47" y="112" width="4" height="16" rx="1" ry="1" fill="#888"/>
  
  <rect x="45" y="135" width="8" height="20" rx="2" ry="2" fill="#666"/>
  <rect x="47" y="137" width="4" height="16" rx="1" ry="1" fill="#888"/>
  
  <!-- LED Indicator -->
  <circle cx="85" cy="105" r="3" fill="#00ff88" opacity="0.8"/>
  <circle cx="85" cy="105" r="2" fill="#00cc66"/>
  
  <!-- Brand Logo -->
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">PowerChip</text>
  <text x="110" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">65W GaN</text>
  
  <!-- Power Rating -->
  <text x="75" y="155" font-family="Arial, sans-serif" font-size="6" fill="#888">INPUT: 100-240V~50/60Hz</text>
  <text x="75" y="165" font-family="Arial, sans-serif" font-size="6" fill="#888">OUTPUT: 5V⎓3A, 9V⎓3A, 12V⎓3A</text>
  <text x="75" y="175" font-family="Arial, sans-serif" font-size="6" fill="#888">15V⎓3A, 20V⎓3.25A</text>
  
  <!-- USB-C Cable -->
  <path d="M200 120 Q250 120 280 140" stroke="#2a2a2a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M202 120 Q250 120 278 140" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Cable Connector -->
  <rect x="275" y="135" width="20" height="10" rx="5" ry="5" fill="#2a2a2a"/>
  <rect x="277" y="137" width="16" height="6" rx="3" ry="3" fill="#1a1a1a"/>
  
  <!-- USB-C Port Detail -->
  <rect x="279" y="139" width="12" height="2" rx="1" ry="1" fill="#444"/>
  
  <!-- Cable Strain Relief -->
  <ellipse cx="275" cy="140" rx="8" ry="6" fill="#333"/>
  <ellipse cx="275" cy="140" rx="6" ry="4" fill="#444"/>
  
  <!-- GaN Technology Badge -->
  <rect x="120" y="95" width="35" height="15" rx="7" ry="7" fill="#007bff" opacity="0.9"/>
  <text x="137" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">GaN</text>
  
  <!-- Fast Charging Icons -->
  <g transform="translate(140,110)">
    <!-- Lightning bolt -->
    <path d="M0,0 L4,-6 L2,-6 L6,-12 L2,-6 L4,-6 L0,0 Z" fill="#ffc107"/>
    <path d="M8,0 L12,-6 L10,-6 L14,-12 L10,-6 L12,-6 L8,0 Z" fill="#ffc107"/>
  </g>
  
  <!-- Safety Certifications -->
  <circle cx="150" cy="135" r="8" fill="none" stroke="#28a745" stroke-width="1"/>
  <text x="150" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#28a745">CE</text>
  
  <circle cx="165" cy="135" r="8" fill="none" stroke="#28a745" stroke-width="1"/>
  <text x="165" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#28a745">FCC</text>
  
  <!-- Heat Dissipation Vents -->
  <g opacity="0.6">
    <line x1="65" y1="100" x2="65" y2="140" stroke="#ccc" stroke-width="1"/>
    <line x1="68" y1="100" x2="68" y2="140" stroke="#ccc" stroke-width="1"/>
    <line x1="71" y1="100" x2="71" y2="140" stroke="#ccc" stroke-width="1"/>
  </g>
  
  <!-- Power Flow Animation Elements -->
  <defs>
    <linearGradient id="powerFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Power Flow Indicator -->
  <rect x="200" y="118" width="75" height="4" rx="2" ry="2" fill="url(#powerFlow)" opacity="0.7"/>
  
  <!-- Compact Design Highlight -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Carregador USB-C 65W</text>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Tecnologia GaN • Carregamento Rápido</text>
  
  <!-- Device Compatibility Icons -->
  <g transform="translate(320,80)">
    <!-- Smartphone -->
    <rect x="0" y="0" width="15" height="25" rx="3" ry="3" fill="#666" opacity="0.7"/>
    <rect x="2" y="3" width="11" height="19" rx="2" ry="2" fill="#333" opacity="0.7"/>
    
    <!-- Tablet -->
    <rect x="20" y="2" width="20" height="15" rx="2" ry="2" fill="#666" opacity="0.7"/>
    <rect x="22" y="4" width="16" height="11" rx="1" ry="1" fill="#333" opacity="0.7"/>
    
    <!-- Laptop -->
    <rect x="45" y="8" width="25" height="15" rx="2" ry="2" fill="#666" opacity="0.7"/>
    <rect x="47" y="10" width="21" height="11" rx="1" ry="1" fill="#333" opacity="0.7"/>
    <rect x="45" y="23" width="25" height="2" rx="1" ry="1" fill="#666" opacity="0.7"/>
  </g>
  
  <!-- Efficiency Rating -->
  <rect x="300" y="200" width="80" height="40" rx="8" ry="8" fill="#28a745" opacity="0.1"/>
  <text x="340" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">95%</text>
  <text x="340" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Eficiência</text>
</svg>
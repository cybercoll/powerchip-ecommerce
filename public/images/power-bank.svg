<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Power Bank Base Shadow -->
  <ellipse cx="150" cy="380" rx="100" ry="8" fill="#000" opacity="0.3"/>
  
  <!-- Main Power Bank Body -->
  <rect x="50" y="80" width="200" height="280" rx="20" ry="20" fill="#1a1a1a"/>
  <rect x="55" y="85" width="190" height="270" rx="18" ry="18" fill="#2a2a2a"/>
  
  <!-- Top Edge -->
  <rect x="60" y="90" width="180" height="15" rx="8" ry="8" fill="#333"/>
  
  <!-- Display Panel -->
  <rect x="80" y="120" width="140" height="40" rx="8" ry="8" fill="#000"/>
  <rect x="85" y="125" width="130" height="30" rx="6" ry="6" fill="#1a1a1a"/>
  
  <!-- Battery Level Display -->
  <rect x="95" y="135" width="80" height="12" rx="2" fill="#333" stroke="#555" stroke-width="1"/>
  <rect x="97" y="137" width="15" height="8" rx="1" fill="#00ff00"/>
  <rect x="114" y="137" width="15" height="8" rx="1" fill="#00ff00"/>
  <rect x="131" y="137" width="15" height="8" rx="1" fill="#00ff00"/>
  <rect x="148" y="137" width="15" height="8" rx="1" fill="#ffaa00"/>
  <rect x="165" y="137" width="8" height="8" rx="1" fill="#333"/>
  
  <!-- Percentage Display -->
  <text x="190" y="144" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00ff88">85%</text>
  
  <!-- USB-C Input Port -->
  <rect x="120" y="180" width="20" height="8" rx="4" ry="4" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="122" y="182" width="16" height="4" rx="2" ry="2" fill="#000"/>
  
  <!-- USB-A Output Ports -->
  <rect x="90" y="210" width="25" height="12" rx="2" ry="2" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="92" y="212" width="21" height="8" rx="1" ry="1" fill="#000"/>
  
  <rect x="130" y="210" width="25" height="12" rx="2" ry="2" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="132" y="212" width="21" height="8" rx="1" ry="1" fill="#000"/>
  
  <rect x="170" y="210" width="25" height="12" rx="2" ry="2" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="172" y="212" width="21" height="8" rx="1" ry="1" fill="#000"/>
  
  <!-- Wireless Charging Pad -->
  <circle cx="150" cy="280" r="40" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="150" cy="280" r="35" fill="#2a2a2a"/>
  <circle cx="150" cy="280" r="25" fill="#1a1a1a"/>
  
  <!-- Wireless Charging Coil Pattern -->
  <circle cx="150" cy="280" r="30" fill="none" stroke="#444" stroke-width="1" opacity="0.5"/>
  <circle cx="150" cy="280" r="20" fill="none" stroke="#444" stroke-width="1" opacity="0.5"/>
  <circle cx="150" cy="280" r="10" fill="none" stroke="#444" stroke-width="1" opacity="0.5"/>
  
  <!-- Wireless Charging Icon -->
  <path d="M140 270 L150 285 L160 270 M145 275 L155 275" stroke="#00ff88" stroke-width="2" fill="none"/>
  
  <!-- Power Button -->
  <circle cx="150" cy="330" r="12" fill="#444" stroke="#666" stroke-width="2"/>
  <circle cx="150" cy="330" r="8" fill="#1a1a1a"/>
  <circle cx="150" cy="330" r="4" fill="#00ff00" opacity="0.8"/>
  
  <!-- LED Indicators -->
  <circle cx="120" cy="110" r="3" fill="#00ff00" opacity="0.9"/>
  <circle cx="135" cy="110" r="3" fill="#00ff00" opacity="0.9"/>
  <circle cx="150" cy="110" r="3" fill="#ffaa00" opacity="0.9"/>
  <circle cx="165" cy="110" r="3" fill="#333" opacity="0.5"/>
  <circle cx="180" cy="110" r="3" fill="#333" opacity="0.5"/>
  
  <!-- Port Labels -->
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#888">USB-C IN</text>
  <text x="102" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#888">5V/3A</text>
  <text x="142" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#888">QC3.0</text>
  <text x="182" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#888">PD</text>
  
  <!-- Capacity Label -->
  <text x="150" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#666">20000mAh</text>
  
  <!-- Brand Logo -->
  <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">PowerChip Pro Bank</text>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Fast Charge • Wireless • Digital Display</text>
  
  <!-- Texture Lines -->
  <g opacity="0.2">
    <line x1="70" y1="100" x2="230" y2="100" stroke="#555" stroke-width="0.5"/>
    <line x1="70" y1="110" x2="230" y2="110" stroke="#555" stroke-width="0.5"/>
    <line x1="70" y1="350" x2="230" y2="350" stroke="#555" stroke-width="0.5"/>
    <line x1="70" y1="340" x2="230" y2="340" stroke="#555" stroke-width="0.5"/>
  </g>
  
  <!-- Side Grip Pattern -->
  <g opacity="0.3">
    <rect x="50" y="150" width="4" height="3" fill="#555"/>
    <rect x="50" y="160" width="4" height="3" fill="#555"/>
    <rect x="50" y="170" width="4" height="3" fill="#555"/>
    <rect x="50" y="180" width="4" height="3" fill="#555"/>
    <rect x="50" y="190" width="4" height="3" fill="#555"/>
    <rect x="50" y="200" width="4" height="3" fill="#555"/>
    <rect x="50" y="210" width="4" height="3" fill="#555"/>
    <rect x="50" y="220" width="4" height="3" fill="#555"/>
    <rect x="50" y="230" width="4" height="3" fill="#555"/>
    <rect x="50" y="240" width="4" height="3" fill="#555"/>
    
    <rect x="246" y="150" width="4" height="3" fill="#555"/>
    <rect x="246" y="160" width="4" height="3" fill="#555"/>
    <rect x="246" y="170" width="4" height="3" fill="#555"/>
    <rect x="246" y="180" width="4" height="3" fill="#555"/>
    <rect x="246" y="190" width="4" height="3" fill="#555"/>
    <rect x="246" y="200" width="4" height="3" fill="#555"/>
    <rect x="246" y="210" width="4" height="3" fill="#555"/>
    <rect x="246" y="220" width="4" height="3" fill="#555"/>
    <rect x="246" y="230" width="4" height="3" fill="#555"/>
    <rect x="246" y="240" width="4" height="3" fill="#555"/>
  </g>
  
  <!-- Charging Cable -->
  <path d="M140 188 Q120 200 100 220 Q80 240 70 260" stroke="#1a1a1a" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M140 188 Q120 200 100 220 Q80 240 70 260" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- USB-C Connector -->
  <rect x="65" y="257" width="10" height="6" rx="3" fill="#2a2a2a"/>
  <rect x="66" y="258" width="8" height="4" rx="2" fill="#1a1a1a"/>
  
  <!-- Features -->
  <g transform="translate(30,360)">
    <rect x="0" y="0" width="60" height="16" rx="6" fill="#007bff" opacity="0.1"/>
    <text x="30" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#007bff">Fast Charge</text>
  </g>
  
  <g transform="translate(100,360)">
    <rect x="0" y="0" width="60" height="16" rx="6" fill="#28a745" opacity="0.1"/>
    <text x="30" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#28a745">Wireless</text>
  </g>
  
  <g transform="translate(170,360)">
    <rect x="0" y="0" width="60" height="16" rx="6" fill="#dc3545" opacity="0.1"/>
    <text x="30" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="dc3545">PD 22.5W</text>
  </g>
  
  <g transform="translate(240,360)">
    <rect x="0" y="0" width="60" height="16" rx="6" fill="#6f42c1" opacity="0.1"/>
    <text x="30" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#6f42c1">Digital</text>
  </g>
  
  <!-- Safety Icons -->
  <g transform="translate(70,300)">
    <circle cx="0" cy="0" r="8" fill="#ffd700" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffd700">CE</text>
  </g>
  
  <g transform="translate(230,300)">
    <circle cx="0" cy="0" r="8" fill="#28a745" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#28a745">FCC</text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="wirelessGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Body Gradient Effect -->
  <rect x="55" y="85" width="190" height="270" rx="18" ry="18" fill="url(#bodyGradient)" opacity="0.5"/>
  
  <!-- Screen Glow -->
  <rect x="85" y="125" width="130" height="30" rx="6" ry="6" fill="url(#screenGlow)" opacity="0.8"/>
  
  <!-- Wireless Charging Glow -->
  <circle cx="150" cy="280" r="40" fill="url(#wirelessGlow)" opacity="0.6"/>
  
  <!-- Premium Badge -->
  <rect x="100" y="75" width="100" height="18" rx="9" fill="#ff6b35" opacity="0.9"/>
  <text x="150" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PREMIUM POWER</text>
</svg>
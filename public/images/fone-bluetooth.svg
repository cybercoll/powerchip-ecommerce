<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Headband -->
  <path d="M80 200 Q80 80 200 80 Q320 80 320 200" stroke="#2a2a2a" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M85 200 Q85 85 200 85 Q315 85 315 200" stroke="#1a1a1a" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Headband Padding -->
  <rect x="150" y="75" width="100" height="20" rx="10" ry="10" fill="#333"/>
  <rect x="155" y="80" width="90" height="10" rx="5" ry="5" fill="#444"/>
  
  <!-- Left Ear Cup -->
  <circle cx="100" cy="220" r="60" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="100" cy="220" r="50" fill="#333"/>
  <circle cx="100" cy="220" r="40" fill="#1a1a1a"/>
  
  <!-- Left Speaker Grille -->
  <circle cx="100" cy="220" r="35" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="100" cy="220" r="30" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="100" cy="220" r="25" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="100" cy="220" r="20" fill="none" stroke="#444" stroke-width="1"/>
  
  <!-- Left Ear Cup Padding -->
  <circle cx="100" cy="220" r="45" fill="none" stroke="#555" stroke-width="2"/>
  
  <!-- Right Ear Cup -->
  <circle cx="300" cy="220" r="60" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="300" cy="220" r="50" fill="#333"/>
  <circle cx="300" cy="220" r="40" fill="#1a1a1a"/>
  
  <!-- Right Speaker Grille -->
  <circle cx="300" cy="220" r="35" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="300" cy="220" r="30" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="300" cy="220" r="25" fill="none" stroke="#444" stroke-width="1"/>
  <circle cx="300" cy="220" r="20" fill="none" stroke="#444" stroke-width="1"/>
  
  <!-- Right Ear Cup Padding -->
  <circle cx="300" cy="220" r="45" fill="none" stroke="#555" stroke-width="2"/>
  
  <!-- Adjustment Sliders -->
  <rect x="75" y="180" width="8" height="30" rx="4" ry="4" fill="#444"/>
  <rect x="77" y="185" width="4" height="20" rx="2" ry="2" fill="#666"/>
  
  <rect x="317" y="180" width="8" height="30" rx="4" ry="4" fill="#444"/>
  <rect x="319" y="185" width="4" height="20" rx="2" ry="2" fill="#666"/>
  
  <!-- Control Buttons (Right Side) -->
  <circle cx="320" cy="190" r="8" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="320" cy="190" r="5" fill="#555"/>
  <text x="320" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">â–¶</text>
  
  <circle cx="340" cy="210" r="6" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="340" cy="210" r="4" fill="#555"/>
  <text x="340" y="214" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#999">+</text>
  
  <circle cx="340" cy="230" r="6" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="340" cy="230" r="4" fill="#555"/>
  <text x="340" y="234" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#999">-</text>
  
  <!-- Power Button -->
  <rect x="315" y="250" width="12" height="6" rx="3" ry="3" fill="#444" stroke="#666" stroke-width="1"/>
  <rect x="317" y="252" width="8" height="2" rx="1" ry="1" fill="#555"/>
  
  <!-- LED Indicator -->
  <circle cx="310" cy="200" r="3" fill="#0066ff" opacity="0.8"/>
  <circle cx="310" cy="200" r="2" fill="#00aaff"/>
  
  <!-- Microphone -->
  <rect x="85" y="240" width="4" height="15" rx="2" ry="2" fill="#444"/>
  <circle cx="87" cy="245" r="2" fill="#666"/>
  
  <!-- Brand Logo -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#666">PowerChip</text>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#888">ELITE</text>
  
  <!-- Bluetooth Symbol -->
  <g transform="translate(200,120)">
    <path d="M-5,-10 L5,0 L-5,10 M-5,-10 L5,-20 M-5,10 L5,20 M0,-20 L0,20" stroke="#0066ff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Noise Cancellation Indicator -->
  <g transform="translate(100,180)">
    <circle r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
    <circle r="12" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.4"/>
    <circle r="16" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.2"/>
    <text y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00ff88">NC</text>
  </g>
  
  <!-- Comfort Padding Texture -->
  <defs>
    <pattern id="padding" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#555" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Apply padding texture to ear cups -->
  <circle cx="100" cy="220" r="42" fill="url(#padding)" opacity="0.5"/>
  <circle cx="300" cy="220" r="42" fill="url(#padding)" opacity="0.5"/>
</svg>